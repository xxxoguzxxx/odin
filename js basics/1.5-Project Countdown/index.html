<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            background-color: rgb(82, 92, 102);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        button {
            color : rgb(109, 142, 150);
            
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        p {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="start">Start Countdown</button>
        <p id="indicator"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
